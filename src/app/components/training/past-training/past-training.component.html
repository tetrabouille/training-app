<section>
  <ng-container *ngIf="dataSource.data.length; else noData">
    <div fxLayout fxLayoutAlign="start center">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Filter"
          [(ngModel)]="filterValue"
          (keyup)="onFilter($event)"
        />
      </mat-form-field>
      <mat-icon *ngIf="filterValue" (click)="onCancelFilter()">
        close
      </mat-icon>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="calories">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Calories</th>
          <td mat-cell *matCellDef="let element">
            {{ element.calories | number }}
          </td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">
            {{ element.duration | number }}
          </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Progress</th>
          <td mat-cell *matCellDef="let element">
            {{ element.progress / 100 | percent }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </ng-container>
  <ng-template #noData>
    <mat-card class="nodata-card" fxLayout fxLayoutAlign="center center">
      <mat-card-content>
        <h3>You don't have any trainings yet</h3>
      </mat-card-content>
    </mat-card>
  </ng-template>
</section>
