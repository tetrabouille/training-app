<h2 mat-dialog-title>You need to catch your breath ?</h2>
<mat-dialog-content>You already got to {{ progress }}% !</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">
    Continue
  </button>
  <button mat-button color="accent" [mat-dialog-close]="true">Finish</button>
</mat-dialog-actions>
