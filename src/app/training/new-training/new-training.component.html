<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="min(400px, 100%)">
    <mat-card-title fxLayoutAlign="center">My workout !</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field fxFlex="80%">
        <mat-select placeholder="Select your exercise">
          <mat-option value="abdos">Abdos</mat-option>
          <mat-option value="pompes">Pompes</mat-option>
          <mat-option value="squats">Squats</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
          <mat-option value="tractions">Tractions</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end">
      <button
        fxFlex="100px"
        mat-raised-button
        color="primary"
        (click)="onStartClick()"
      >
        Start !
      </button>
    </mat-card-actions>
  </mat-card>
</section>
